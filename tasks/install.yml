- name: Install on RedHat
  include: install_redhat.yml
  when: "ansible_os_family == 'RedHat'"
- name: Create log dir
  file:
    dest: "{{ ls_log_dir }}"
    owner: "{{ ls_user }}"
    group: "{{ ls_group }}"
    mode: "{{ ls_log_dir_permissions }}"
    state: directory
